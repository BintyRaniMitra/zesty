<!DOCTYPE html>
<head>
    <title>Admin Login - Food Website</title>
    <style>
        /* General Reset */
        body, h1, form, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff8c42, #ff5e57);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #444;
        }

        .container {
            background: #fff;
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }

        .login-box {
            width: 100%;
        }

        .login-box h1 {
            font-size: 26px;
            color: #ff5e57;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .input-box {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-box label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-box input:focus {
            border-color: #ff5e57;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #ff5e57;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #e04848;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .footer a {
            color: #ff5e57;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Admin Login</h1>
            <form onsubmit="return validateLogin(event)">
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
        <div class="footer">
            &copy; 2024 ZESTY. Need help? <a href="#">Contact Support</a>.
        </div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === 'binty4570' && password === 'AURA') {
                alert('Login successful!');
                window.location.href = "admin.html"; // Replace with your actual target page
            } else {
                alert('Invalid Username or Password');
            }
        }
    </script>
</body>
</html>
